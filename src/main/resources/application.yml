server:
  port: 8089
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/ca_education?useUnicode=true&characterEncoding=UTF8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
  #Jackson配置
  jackson:
    #日期格式化
    date-format: yyyy-MM-dd HH:mm:ss
    #日期时区
    time-zone: GMT+8
    #返回Null不显示
    default-property-inclusion: non_null
mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml
  type-aliases-package: com.itcast.education.model
